{% extends 'main/base.html' %}
{% block content %}

<div class="container mt-5">
  <h2>Επεξεργασία Προϊόντος: {{ product.name }}</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    
    <div class="mb-3">
      <label for="{{ form.name.id_for_label }}" class="form-label">Όνομα:</label>
      {{ form.name }}
    </div>

    <div class="mb-3">
      <label for="{{ form.description.id_for_label }}" class="form-label">Περιγραφή:</label>
      {{ form.description }}
    </div>

    <div class="mb-3">
      <label for="{{ form.uom.id_for_label }}" class="form-label">Μονάδα Μέτρησης:</label>
      {{ form.uom }}
    </div>

    <div class="mb-3">
      <label for="{{ form.category.id_for_label }}" class="form-label">Κατηγορία:</label>
      {{ form.category }}
    </div>

    <div class="mb-3">
      <label for="{{ form.supplier.id_for_label }}" class="form-label">Προμηθευτής:</label>
      {{ form.supplier }}
    </div>

    <button type="submit" class="btn btn-primary">Αποθήκευση</button>
    <a href="{% url 'ProductsOrders' %}" class="btn btn-secondary">Ακύρωση</a>
  </form>
</div>

{% endblock %}
