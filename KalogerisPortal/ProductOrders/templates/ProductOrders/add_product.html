{% extends 'main/base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow bakery-card">
                <div class="card-header bakery-header">
                    <h2 class="mb-0"><i class="fas fa-bread-slice me-2"></i>Add New Bakery Product</h2>
                </div>
                <div class="card-body bakery-body">
                    <div class="scrollable-container">
                        <form id="bakery-form" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="{{ form.name.id_for_label }}" class="form-label">Product Name</label>
                                {{ form.name }}
                            </div>
                            <div class="mb-3">
                                <label for="{{ form.description.id_for_label }}" class="form-label">Description</label>
                                {{ form.description }}
                            </div>
                            <div class="mb-3">
                                <label for="{{ form.category.id_for_label }}" class="form-label">Category</label>
                                {{ form.category }}
                            </div>
                            <div class="mb-3">
                                <label for="{{ form.uom.id_for_label }}" class="form-label">Unit of Measurement</label>
                                {{ form.uom }}
                            </div>
                            <div class="text-center mt-4 mb-4">
                                <button type="submit" class="btn btn-bakery w-100">
                                    <i class="fas fa-cookie-bite me-2"></i>Add to Menu
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .bakery-card {
        border: none;
        border-radius: 20px;
        overflow: hidden;
        background-color: #FFFAF0;
        max-width: 500px;
        margin: 0 auto;
    }
    .bakery-header {
        background-color: #C19A6B;
        color: #FFF;
        padding: 20px;
        font-family: 'Brush Script MT', cursive;
    }
    .bakery-body {
        padding: 20px;
        background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><text x="50%" y="50%" font-size="80" text-anchor="middle" dy=".35em" font-family="Arial" fill="rgba(0,0,0,0.03)">ü•ê</text></svg>');
        background-repeat: repeat;
    }
    .scrollable-container {
        max-height: 60vh;
        overflow-y: auto;
        padding-right: 15px;
    }
    .form-label {
        font-weight: bold;
        color: #8B4513;
    }
    .form-control, .form-select {
        border: 2px solid #DEB887;
        border-radius: 10px;
        transition: all 0.3s ease;
        background-color: #FFF9E6;
        margin-bottom: 15px;
    }
    .form-control:focus, .form-select:focus {
        border-color: #C19A6B;
        box-shadow: 0 0 0 0.2rem rgba(193, 154, 107, 0.25);
        background-color: #FFF;
    }
    textarea.form-control {
        min-height: 120px;
    }
    .btn-bakery {
        background-color: #C19A6B;
        border-color: #C19A6B;
        color: #FFF;
        font-weight: bold;
        padding: 12px 20px;
        border-radius: 25px;
        transition: all 0.3s ease;
        font-size: 1.1rem;
    }
    .btn-bakery:hover {
        background-color: #8B4513;
        border-color: #8B4513;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .card-header h2 {
        font-size: 2.5rem;
        margin-bottom: 0;
    }

    /* Customize scrollbar for webkit browsers */
    .scrollable-container::-webkit-scrollbar {
        width: 8px;
    }
    .scrollable-container::-webkit-scrollbar-track {
        background: #f1e1d0;
    }
    .scrollable-container::-webkit-scrollbar-thumb {
        background-color: #C19A6B;
        border-radius: 20px;
        border: 3px solid #f1e1d0;
    }

    @media (max-width: 767px) {
        .bakery-card {
            max-width: 100%;
            border-radius: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .card-header h2 {
            font-size: 2rem;
        }
        .bakery-body {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding-bottom: 0;
        }
        .scrollable-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            max-height: none;
        }
        form {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        form > :last-child {
            margin-top: auto;
            padding-bottom: 20px;
        }
    }
</style>
{% endblock %}
