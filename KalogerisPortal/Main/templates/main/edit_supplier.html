{% extends 'main/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow bakery-card">
                <div class="card-header bakery-header">
                    <h3 class="mb-0">Επεξεργασία Προμηθευτή: {{ supplier.name }}</h3>
                </div>
                <div class="card-body bakery-body">
                    <form method="POST">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="{{ form.name.id_for_label }}" class="form-label">Όνομα Προμηθευτή</label>
                            {{ form.name }}
                        </div>

                        <div class="mb-3">
                            <label for="{{ form.IBAN.id_for_label }}" class="form-label">IBAN</label>
                            {{ form.IBAN }}
                        </div>

                        <div class="mb-3">
                            <label for="{{ form.description.id_for_label }}" class="form-label">Περιγραφή</label>
                            {{ form.description }}
                        </div>

                        <div class="mb-3">
                            <label for="{{ form.PID.id_for_label }}" class="form-label">PID</label>
                            {{ form.PID }}
                        </div>

                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary">Αποθήκευση Αλλαγών</button>
                            <a href="{% url 'supplier_list' %}" class="btn btn-secondary ms-2">Ακύρωση</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
