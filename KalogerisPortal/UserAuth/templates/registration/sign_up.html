{% extends 'main/base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow bakery-card">
                <div class="card-header bakery-header">
                    <h2 class="mb-0"><i class="fas fa-user-plus me-2"></i> ŒîŒ∑ŒºŒπŒøœÖœÅŒ≥ŒØŒ± ŒõŒøŒ≥Œ±œÅŒπŒ±œÉŒºŒøœç</h2>
                </div>
                <div class="card-body bakery-body">
                    <div class="scrollable-container">
                        <div class="progress mb-4 bakery-progress">
                            <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <form id="signupForm" method="post" novalidate>
                            {% csrf_token %}
                            {% for field in form %}
                                <div class="mb-3">
                                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                                    {{ field }}
                                    {% if field.errors %}
                                        {% for error in field.errors %}
                                            <div class="error-message">{{ error }}</div>
                                        {% endfor %}
                                    {% endif %}
                                </div>
                            {% endfor %}
                            <div class="text-center mt-4 mb-4">
                                <button type="submit" class="btn btn-bakery w-100">
                                    <i class="fas fa-cookie-bite me-2"></i> ŒïŒ≥Œ≥œÅŒ±œÜŒÆ <i class="fas fa-cookie-bite ms-2"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .bakery-card {
        border: none;
        border-radius: 20px;
        overflow: hidden;
        background-color: #FFFAF0;
        max-width: 500px;
        margin: 0 auto;
    }
    
    .bakery-header {
        background-color: #C19A6B;
        color: #FFF;
        padding: 20px;
        font-family: 'Brush Script MT', cursive;
    }
    
    .bakery-body {
        padding: 20px;
        background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><text x="50%" y="50%" font-size="80" text-anchor="middle" dy=".35em" font-family="Arial" fill="rgba(0,0,0,0.03)">ü•ê</text></svg>');
        background-repeat: repeat;
    }
    
    .scrollable-container {
        max-height: 60vh;
        overflow-y: auto;
        padding-right: 15px;
    }
    
    .form-label {
        font-weight: bold;
        color: #8B4513;
    }
    
    .form-control {
        border: 2px solid #DEB887;
        border-radius: 10px;
        transition: all 0.3s ease;
        background-color: #FFF9E6;
        margin-bottom: 15px;
        padding: 0.75rem 1rem;
    }
    
    .form-control:focus {
        border-color: #C19A6B;
        box-shadow: 0 0 0 0.2rem rgba(193, 154, 107, 0.25);
        background-color: #FFF;
    }
    
    .btn-bakery {
        background-color: #C19A6B;
        border-color: #C19A6B;
        color: #FFF;
        font-weight: bold;
        padding: 12px 20px;
        border-radius: 25px;
        transition: all 0.3s ease;
        font-size: 1.1rem;
    }
    
    .btn-bakery:hover {
        background-color: #8B4513;
        border-color: #8B4513;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    
    .card-header h2 {
        font-size: 2.5rem;
        margin-bottom: 0;
    }
    
    .error-message {
        color: #dc3545;
        font-size: 0.875rem;
        margin-top: 0.25rem;
    }
    
    .bakery-progress {
        height: 8px;
        background-color: #DEB887;
        border-radius: 10px;
        overflow: hidden;
    }
    
    .bakery-progress .progress-bar {
        background-color: #8B4513;
        transition: width 0.3s ease;
    }
    
    /* Œ†œÅŒøœÉŒ±œÅŒºŒøŒ≥ŒÆ scrollbar Œ≥ŒπŒ± webkit browsers */
    .scrollable-container::-webkit-scrollbar {
        width: 8px;
    }
    
    .scrollable-container::-webkit-scrollbar-track {
        background: #f1e1d0;
    }
    
    .scrollable-container::-webkit-scrollbar-thumb {
        background-color: #C19A6B;
        border-radius: 20px;
        border: 3px solid #f1e1d0;
    }

    @media (max-width: 767px) {
        .bakery-card {
            max-width: 100%;
            border-radius: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .card-header h2 {
            font-size: 2rem;
        }
        
        .bakery-body {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding-bottom: 0;
        }
        
        .scrollable-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            max-height: none;
        }
        
        form {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        form > :last-child {
            margin-top: auto;
            padding-bottom: 20px;
        }
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('signupForm');
        const progressBar = document.querySelector('.progress-bar');
        const fields = form.querySelectorAll('.form-control');
        
        fields.forEach(field => {
            field.addEventListener('input', updateProgress);
        });

        function updateProgress() {
            const totalFields = fields.length;
            let filledFields = 0;
            
            fields.forEach(field => {
                if (field.value.trim() !== '') {
                    filledFields++;
                }
            });

            const progress = (filledFields / totalFields) * 100;
            progressBar.style.width = `${progress}%`;
            progressBar.setAttribute('aria-valuenow', progress);
        }
    });
</script>
{% endblock %}
