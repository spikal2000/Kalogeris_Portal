{% extends "main/base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="card-title">Σύνδεση</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="username" class="form-label">Όνομα Χρήστη</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Κωδικός</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            Σύνδεση
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .container {
        padding: 2rem 1rem;
    }
    
    .card {
        background: #FFFFFF;
        border: none;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(139, 69, 19, 0.1);
    }
    
    .card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 5px;
        background: linear-gradient(to right, #8B4513, #A0522D, #D2691E);
    }
    
    .card-body {
        padding: 2.5rem;
    }
    
    .card-title {
        color: #8B4513;
        font-family: 'Brush Script MT', cursive;
        font-size: 2.5rem;
        text-align: center;
        margin-bottom: 2rem;
        text-shadow: 1px 1px 2px rgba(139, 69, 19, 0.1);
    }
    
    .form-label {
        color: #8B4513;
        font-weight: 500;
        margin-bottom: 0.5rem;
    }
    
    .form-control {
        border: 2px solid #F5E6D3;
        border-radius: 10px;
        padding: 0.75rem 1rem;
        transition: all 0.3s ease;
    }
    
    .form-control:focus {
        border-color: #8B4513;
        box-shadow: 0 0 0 0.2rem rgba(139, 69, 19, 0.1);
    }
    
    .btn-primary {
        background-color: #8B4513;
        border: none;
        border-radius: 10px;
        padding: 0.75rem;
        font-weight: bold;
        font-size: 1.1rem;
        transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
        background-color: #A0522D;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(139, 69, 19, 0.2);
    }
    
    /* Add decorative elements */
    .card-body::before,
    .card-body::after {
        content: "●";
        position: absolute;
        font-size: 1.5rem;
        color: #F5E6D3;
    }
    
    .card-body::before {
        top: 20px;
        left: 20px;
    }
    
    .card-body::after {
        bottom: 20px;
        right: 20px;
    }
    
    /* Responsive adjustments */
    @media (max-width: 576px) {
        .card-body {
            padding: 2rem;
        }
        
        .card-title {
            font-size: 2rem;
        }
    }

</style>
{% endblock %}
